<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoLocator</title>
    <style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb347, #76c893);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container{
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 400px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    .header{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }
    .logo{
        width: 50px;
        height: 50px;
        margin-right: 12px;
    }
    h1{
        font-size: 26px;
        color: #333;
        margin: 0;
    }
    p{
        color: #666;
        margin-bottom: 20px;
    }
    .tabs{
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .tab{
        flex: 1;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        background: #f2f2f2;
        border-radius: 8px;
        margin: 0 5px;
        transition: 0.3s;
        text-align: center;
    }
    .tab.active{
        background: #ffb347; /* orange */
        color: white;
    }
    .tab:hover{
        background: #ddd;
    }
    .input-group{
        margin-bottom: 15px;
        text-align: left;
    }
    label{
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }
    input{
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button{
        width: 100%;
        padding: 12px;
        background: #76c893;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover{
        background: #52b788;
    }
    #result{
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        text-align: left;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo"> 
            <h1>Geo Locator</h1>
        </div>
        <div class="tabs">
            <div class="tab active" id="tab-coords" onclick="switchTab('coords')">Find Coordinates</div>
            <div class="tab" id="tab-address" onclick="switchTab('address')">Find Address</div>
        </div>
        <form id="form">
            <div id="coords-section">
                <div class="input-group">
                    <label for="address">Enter Address or Place Name</label>
                    <input type="text" id="address" placeholder="e.g., Ram Janmabhoomi, Uttar Pradesh">
                </div>
            </div>
            <div id="address-section" style="display: none;">
                <div class="input-group">
                    <label for="latitude">Enter Latitude</label>
                    <input type="text" id="latitude" placeholder="e.g., 27.5806">
                </div>
                <div class="input-group">
                    <label for="longitude">Enter Longitude</label>
                    <input type="text" id="longitude" placeholder="e.g., 77.7006">
                </div>
            </div>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    let activeTab="coords";
    function switchTab(tab){
        activeTab=tab;
        document.getElementById("coords-section").style.display = (tab==="coords") ? "block" : "none";
        document.getElementById("address-section").style.display = (tab==="address") ? "block" : "none";
        document.getElementById("tab-coords").classList.toggle("active",tab==="coords");
        document.getElementById("tab-address").classList.toggle("active",tab==="address");
    }

    document.getElementById("form").addEventListener("submit",async function(e){
        e.preventDefault();
        let resultBox=document.getElementById("result");
        resultBox.innerHTML="Loading...";
        let data;
        if (activeTab==="coords") {
            let address=document.getElementById("address").value;
            data={ mode: "coords",address: address };
        }else{
            let lat=document.getElementById("latitude").value;
            let lon=document.getElementById("longitude").value;
            data={ mode: "address",latitude: lat,longitude: lon};
        }
        try {
            let response=await fetch("https://geo-locator-ffp6.onrender.com/api",{
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error("Server error");
            let result=await response.json();

            // Handle different response types
            if (result.latitude && result.longitude) {
                resultBox.innerHTML = `<b>Coordinates:</b> ${result.latitude}, ${result.longitude}`;
            } else if (result.address) {
                resultBox.innerHTML = `<b>Address:</b> ${result.address}`;
            } else if (result.message) {
                resultBox.innerHTML = `<b>Result:</b> ${result.message}`;
            } else {
                resultBox.innerHTML = "No result found.";
            }

        } catch (err){
            resultBox.innerHTML="Error: "+err.message;
        }
    });
    </script>
</body>
</html>
